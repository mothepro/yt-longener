<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>YouTube UnShort</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
  >
</head>

<body>
  <main class="container text-center">
    <h1>Open YouTube shorts as a YouTube video</h1>
    <p>
      Drag
      <a
        role="button"
        id="bookmarklet"
      >YouTube unShort</a>
      to your bookmarks bar and click whenever a YouTube short is open.
    </p>
    <p>
      Try it out on
      <a
        href="https://www.youtube.com/shorts/WDm898lI9IA"
        target="_blank"
        rel="noopener noreferrer"
      >this short</a>, it will work the same as the demo below.
    </p>
    <video controls autoplay muted loop style="max-width: 100%">
      <source type="video/mp4" src="sample.mp4">
    </video>
  </main>
</body>

</html>
